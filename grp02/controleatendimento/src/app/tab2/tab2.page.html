<ion-card>
  <ion-card-content>
    <ion-button expand="block" (click)="chamarProximaSenha()">Chamar Próxima Senha</ion-button>
  </ion-card-content>
  <ion-card-header>
    <ion-label style="font-size: 25px;" class="senha-chamada">Últimas senhas chamadas:</ion-label>
    <ion-chip *ngFor="let senha of senhasService.senhasChamadas.slice(-5)" color="secondary" style="font-size: 25px;">
      {{ senha }}
    </ion-chip>
  </ion-card-header>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-label class="tempo-medio">Tempo Médio de Atendimento:</ion-label>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label>Geral:</ion-label>
      <ion-label>{{ senhasService.tempoMedioGeral }} minutos</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Prioritária:</ion-label>
      <ion-label>{{ senhasService.tempoMedioPrior }} minutos</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Exame:</ion-label>
      <ion-label>{{ senhasService.tempoMedioExame }} minutos</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
