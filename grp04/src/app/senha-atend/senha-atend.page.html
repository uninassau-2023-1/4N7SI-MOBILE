<ion-header>
  <ion-toolbar id="up-toolbar"
    style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; color: aliceblue;">
    <ion-title>
      <ion-icon name="paw-outline" style="height: 30px; width: 30px;"></ion-icon>
      <a href="home" style="color: aliceblue; text-decoration: none;"><strong>Clínica Veterinária</strong></a>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true"
  style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 50px;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> <strong style="color: aliceblue;">Clínica Veterinária</strong> </ion-title>
    </ion-toolbar>
  </ion-header>

  <!--AQUI VAI O CONTEUDO CENTRAL DA PAGINA-->
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 50px;">
    <p style="color: aliceblue;">Sua senha é:</p>

    <div
      style="background-color: aliceblue; width: 200px; height: 200px; border-radius: 20px; display: flex; justify-content: center; align-items: center;">
      <p style="font-size: 70px;">SP32</p>
    </div>
    <p style="font-size: 20px; color: aliceblue;">Data: 31/05/2023 | Hora: 19:11</p>

    <p style="color: aliceblue; width: 300px;">Infor: Você será chamado por
      ordem numérica; ex, se o quadro
      estiver apresentando ”31” você
      será o próximo.</p>

    <ion-button color="danger" style="width: 250px;">Cancelar atendimento</ion-button>

  </div>



  <ion-toolbar id="down-toolbar"
    style="color: aliceblue; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
    <ion-title id="down-toolbar-text">
      Problemas? contate o suporte
      <ion-button href="suporte" color="danger" style="height: 30px;">
        Ajuda
      </ion-button>
    </ion-title>
  </ion-toolbar>


</ion-content>
