<ion-header>
  <ion-toolbar id="up-toolbar"
    style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; color: aliceblue;">
    <ion-title>
      <ion-icon name="paw-outline" style="height: 30px; width: 30px;"></ion-icon>
      <a href="home" style="color: aliceblue; text-decoration: none;"><strong>Clínica Veterinária</strong></a>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true"
  style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 50px;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> <strong style="color: aliceblue;">Clínica Veterinária</strong> </ion-title>
    </ion-toolbar>
  </ion-header>

  <!--AQUI VAI O CONTEUDO CENTRAL DA PAGINA-->
  <div id="container" style="padding-top: 150px;">

    <p style="color:aliceblue; font-size: 15px;">Preencha para adquirir uma senha</p>

    <br>

    <div id="div-input-cpf"
      style="border-bottom: 20px; display: flex; flex-direction: row; justify-content: center; align-items: center;">
      <ion-item style="width: 300px; border-radius: 20px;">
        <ion-input label="Digite a altura (aproximada)" labelPlacement="floating" type="email"
          style="height: 40px; "></ion-input>
      </ion-item>
    </div>
    <br>

    <div id="div-email"
      style="border-bottom: 20px; display: flex; flex-direction: row; justify-content: center; align-items: center;">
      <ion-item style="width: 300px; border-radius: 20px;">
        <ion-input label="Digite o peso (aproximado)" labelPlacement="floating" type="email"
          style="height: 40px;"></ion-input>
      </ion-item>
    </div>
    <br>

    <div id="div-dropdown1"
      style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <ion-list style="border-radius: 20px;">
        <ion-item style="width: 300px; height: 40px; border-radius: 20px;">
          <ion-select aria-label="Fruit" interface="popover" placeholder="Selecione o tipo da senha"
            style="border-radius: 20px;">
            <ion-select-option value="apples">Prioritária</ion-select-option>
            <ion-select-option value="oranges">Geral</ion-select-option>
            <ion-select-option value="bananas">Retirada de exames</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>

    <br>

    <div id="div-dropdown2"
      style="border-bottom: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <ion-list style="border-radius: 20px;">
        <ion-item style="width: 300px; height: 40px; border-radius: 20px;">
          <ion-select aria-label="Fruit" interface="popover" placeholder="Selecione o tipo do seu Pet"
            style="border-radius: 20px;">
            <ion-select-option value="apples">Cachorro </ion-select-option>
            <ion-select-option value="oranges">Gato</ion-select-option>
            <ion-select-option value="bananas">Pássaro</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>
    <br>
    <div>
      <ion-button href="senha-atend" color="danger" style="height: 40px;"> Pegar senha</ion-button>
    </div>
  </div>



  <ion-toolbar id="down-toolbar"
    style="color: aliceblue; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
    <ion-title id="down-toolbar-text">
      Problemas? contate o suporte
      <ion-button href="suporte" color="danger" style="height: 30px;">
        Ajuda
      </ion-button>
    </ion-title>
  </ion-toolbar>


</ion-content>
